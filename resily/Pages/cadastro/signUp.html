<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>

<body>
  <div class="logo-meio">
    <img src="img/resily-logo.png" alt="Logo da Resily, dois corações que se entrelaçam 
    simbolizando o amor eterno da mãe com o filho e embaixo o slogan Fortalecendo Guerreiras.">
  </div>

  <div class="main">
    <div class="container">

      <form action="">

        <label for="email">e-mail: </label>
        <input type="email" placeholder="resily@lorem.com">

        <label for="nome-usuario">nome usuario: </label>
        <input type="text" placeholder="Maria">

        <label for="senha">senha: </label>
        <input type="password" placeholder="digite sua melhor senha">

        <label for="confirmar-senha">confirmar senha: </label>
        <input type="password" placeholder="confirme sua senha">

        <div class="btn">
          <button type="submit"><a href="../homepage/index.html">Criar conta</a></button>
          <button> <a href="../signIn/Login.html">login</a> </button>
        </div>

      </form>

      <div class="btn-parceiro">
        <button class="parceiro"> <a href="">quero ser parceiro</a> </button>
      </div>

    </div>
  </div>
</body>

</html>
